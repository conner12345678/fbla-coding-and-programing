<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./businesses.html">Businesses</a>
        <a href="./form.html">Form</a>
    </nav>

    <div id="FormContainer">
        <form id='myForm' action="businesses.html">
            <h1>Business Submission Form</h1>
            <label for="cmpyName">Company Name:</label>
            <input type="text" id="cmpyName" name="cmpyName">
            <br>
            <br>
            <label for="cmpyType">Company Type:</label>
            <input type="text" id="cmpyType" name="cmpyType">
            <br>
            <br>
            <label for="cmpyDescription">Company Description:</label>
            <input type="text" id="cmpyDescription" name="cmpyDescription">
            <br><br>
            <input type="button" value="Submit" onclick="submit()">
            <input id="moreInfo" type="button" value="More Info">
        </form>
    </div>

    <footer>
        <h3>UnityLoop Network</h3>
        <h5>UnityLoopNetwork.org</h5>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
